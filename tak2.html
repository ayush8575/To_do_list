<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .task {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
        }

        .progress {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .task-label {
            font-weight: bold;
        }

        .task-status {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    
    <div class="container">
        <div class="task">
            <p class="task-label">Task-1:</p>
            <p>Software</p>
            <p><span class="task-status">In Progress</span> - Deadline: [March-2024]</p>
        </div>

        <div class="task">
            <p class="task-label">Task 2:</p>
            <p>Hardware</p>
            <p><span class="task-status">In Progress</span> - Deadline: [April-2024]</p>
        </div>

        <!-- Add more tasks as needed -->

        <div class="progress">
            <p>Progress: [40% Complete]</p>
        </div>
    </div>
</body>
</html>
